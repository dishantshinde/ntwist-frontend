<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <!-- I have made sidebar element same but used separately on each page to replicate sidebar functionality -->
        <aside class="sidebar">
          <h2>Demo Site</h2>
          <nav>
            <ul>
              <li><a href="index.html" class="nav-link">Contact Form</a></li>
              <li><a href="sort.html" class="nav-link">Sortable List</a></li>
              <li><a href="faq.html" class="nav-link">FAQ</a></li>
            </ul>
          </nav>
        </aside>
        <main class="content">
          <form id="contactForm">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              pattern="^[A-Za-z\s]+$"
              placeholder="Enter your full name"
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required
              placeholder="Your message here"
            ></textarea>

            <button type="submit">Submit</button>
          </form>
          <div id="confirmationModal" class="modal">
            <div class="modal-content">
              <span class="close-btn" id="closeBtn">&times;</span>
              <h2>Form Submitted Successfully!</h2>
              <p>
                Your form has been submitted. We will get back to you shortly.
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="assets/js/form.js" defer></script>
    <script src="assets/js/links.js" defer></script>
  </body>
</html>
